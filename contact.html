    <div class = 'containercontact'>
        <div class = 'formwrap'>
            <form
            action="https://formspree.io/f/mvolqklb"
            method="POST"
            >
            <div class = "form-styling">
                <fieldset>
                <legend>Leave me a message!</legend>
            
                <label for="email_id">Email</label>
                <input type="text" placeholder="Enter your email" name="email" id = "email_id" required><br>
            
                <label for="phone_id">Phone Number</label>
                <input type="tel"  placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" id = "phone_id" required><br>

				<label for="pronouns_id">Pronouns</label>
                <textarea placeholder="Enter your pronouns if you want!" name="pronouns" id = "pronouns_id" ></textarea><br>
         
                <label for="comments">Additional Comments</label>
                <textarea placeholder="Enter your message" name="mesg" id = "comments"  required></textarea><br>
            
                <input type="submit" value = "Contact Me">
              </fieldset>
            </div>
            </form>
        </div>
    </div>
